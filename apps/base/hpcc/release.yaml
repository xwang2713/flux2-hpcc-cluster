apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hpcc
  namespace: hpcc-systems
spec:
  releaseName: hpcc
  chart:
    spec:
      chart: helm/hpcc
      sourceRef:
        kind: GitRepository
        name: hpcc-chart-git
        namespace: flux-system
      valuesFiles:
        - helm/hpcc/values.yaml
        - helm/examples/local/values-localfile.yaml
  interval: 5m
  install:
    remediation:
      retries: 3
